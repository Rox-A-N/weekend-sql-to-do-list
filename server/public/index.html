<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend SQL To Do List</title>
</head>
<body>
    <h1>Weekend SQL To Do List</h1>
    <div id="addListItem">
        <label id="input-label" for="new task">New Task</label>
        <input type="text" id="add-task" placeholder="type new task here">

        <button id="submit">Submit</button>
    </div>
    <h2>Task List</h2>
    <table id="tableWrapper">
        <thead>
            <tr>
                <th>Task</th>
                <th>Complete</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tasksTableBody"></tbody>
    </table>
</body>
</html>
